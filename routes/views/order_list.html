                <!--    the g_url, here is the ugly stuff -->
                <script>
                "use strict";
                var g_url = {};
                var g_config = {database: 'mongodb'}
                g_url.site_url = function (url) {
                    var site_url = "http://localhost:8900";
                    // ltrim the '/'
                    if (url.indexOf('/') === 0) {
                        url = url.substr(1);
                    }
                    return site_url + '/' + url;
                };

                g_url.base_url = function (url) {
                    var base_url = "http://localhost:3000/";
                    if (url.indexOf('/') === 0) {
                        url = url.substr(1);
                    }
                    return base_url + url;
                };
                </script>
</head>
<body ng-app="database">
<div class="wrap">
    <div class="center">
        <ul class="col-xs-2 nav nav-pills nav-stacked" id="global-nav" ng-controller="SiteNavController">
            <li><a href="/">HOME</a></li>
            <li><a href="/book/list">BOOKS</a></li>
            <li><a href="/order/list">ORDERS</a></li>
            <li><a ng-click="exit()">EXIT</a></li>
        </ul>
        <div class="col-xs-10" ng-controller="OrderListController">
            <div class="title">
                Orders
            </div>
            <div class="content">
                <table class="table">
                    <thead>
                    <th>订购人</th>
                    <th>订单地址</th>
                    <th>价格</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="order in orders" ng-click="showBooks(order.books)">
                        <td>{{order.consignee_name}}</td>
                        <td>{{order.consignee_address}}</td>
                        <td>{{order.price}}</td>
                        <td>{{order.books.name}}</td>
                    </tr>
                    </tbody>
                </table>
                <tq-page total-items="count" items-per-page="filter.number" callback="changePage($page)"></tq-page>
            </div>
        </div>
        <div class="clear:float"></div>
    </div>
</div>
<script type='text/ng-template' id='books.html'>
    <div class="modal-header">
        订单详情
        <button ng-click="cancel()" type="button" class="close"><span>&times;</span><span class="sr-only">Close</span></button>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
                <th>书名</th>
                <th>作者</th>
                <th>价格</th>
                <th>数量</th>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</script>
